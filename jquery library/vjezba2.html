<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").append("<b>Newly added appended text</b>");
            });
            $(#btn2).click(function(){
                $("ol").append("<li><b>Newly added appended item</b></li>");
            });
            $("btn3").click(function(){
                $("ul").append("<li><figure><img src="https://cdn.vox-cdn.com/thumbor/-KpnybKsz09KzVLB3tuikQRbvu4=/1400x1400/filters:format(png)/cdn.vox-cdn.com/uploads/chorus_asset/file/3640996/Screen_Shot_2015-04-24_at_6.00.14_PM.0.png"> </figure><)
                
                
                
            })
        });
    </script>
</head>
<body>
    <button id="btn1">Dodaj text.</button>
    <button id="btn2">Dodaj item.</button>
    <button id="btn3">Dodaj slike.</button>
    <p>This is paragraph.</p>
    <p>This is another paragraph.</p>
    <ol>
        <li>Item no.1</li>
        <li>Item no.2</li>
    </ol>

    <ul id="slike">

    </ul>
    
</body>
</html>
