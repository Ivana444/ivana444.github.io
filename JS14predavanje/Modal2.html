<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
   
    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-img="https://www.dalmacijadanas.hr/wp-content/uploads/2018/02/munje_primosten.jpg" data-bs-target="#exampleModal" data-bs-whatever="Ivana">Open modal for @mdo</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-img="https://m.facebook.com/infovd/photos/a.348389651839885/2863235433688615/?type=3&source=48" data-bs-target="#exampleModal" data-bs-whatever="Zoe">Open modal for @fat</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="Zara">Open modal for @getbootstrap</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           <h1></h1>
           <p></p>
           <img class="img" src="" alt="">
           <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam provident pariatur quae. Possimus eum nobis omnis modi excepturi, culpa quod iusto totam dolorum, voluptas aliquid suscipit autem ipsam ad numquam?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
        </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>      
 var exampleModal = document.getElementById('exampleModal')
exampleModal.addEventListener('show.bs.modal', function (event) {
  // Button that triggered the modal
  var button = event.relatedTarget
  // Extract info from data-bs-* attributes
  var recipient = button.getAttribute('data-bs-whatever')
  var image=button.getAttribute('data-bs-img')
  console.log(image);
  // If necessary, you could initiate an AJAX request here
  // and then do the updating in a callback.
  //
  // Update the modal's content.
  var modalTitle = exampleModal.querySelector('.modal-title')
  var modalBodyInput = exampleModal.querySelector('.modal-body h1')
 var modalImage = exampleModal.querySelector(".img")
 

 modalImage.setAttribute("src",image)
  modalTitle.textContent = 'New message to ' + recipient
  modalBodyInput.textContent = recipient
})
</script> 
  </body>
</html>
