<!doctype html>
<html lang=“en”>
  <head>
    <!-- Required meta tags -->
    <meta charset=“utf-8">
    <meta name=“viewport” content=“width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href=“https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css” rel=“stylesheet” integrity=“sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3” crossorigin=“anonymous”>
    <title>Hello, world!</title>
    <style>
        #container {
            margin-left: 500px;
        }
    </style>
  </head>
  <body>
    <div id=“container”>
        <br><br><br><br>
        <button type=“button” class=“btn btn-secondary” data-bs-container=“body” data-bs-toggle=“popover” data-bs-placement=“top” data-bs-content=“jesam”>
            Popover on top
        </button>
        <br><br><br><br>
        <button type=“button” class=“btn btn-secondary” data-bs-container=“body” data-bs-toggle=“popover” data-bs-placement=“bottom” data-bs-content=“i tu sam”>
            Popover on bottom
        </button>
        <br><br><br><br>
        <button type=“button” class=“btn btn-secondary” data-bs-container=“body” data-bs-toggle=“popover” data-bs-placement=“right” data-bs-content=“da da”>
            Popover on right
        </button>
        <br><br><br><br>
        <button type=“button” class=“btn btn-secondary” data-bs-container=“body” data-bs-toggle=“popover” data-bs-placement=“left” data-bs-content=“je je”>
            Popover on left
        </button>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src=“https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js” integrity=“sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p” crossorigin=“anonymous”></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll(‘[data-bs-toggle=“popover”]’))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
})
    </script>

</html>
