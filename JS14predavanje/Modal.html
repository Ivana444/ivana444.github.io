<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Primjer modala
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Primjer modala</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h1 style="text-align: center;">Forma</h1><br>
                <div class="container">
                    <div class="row mb-3">
                        <div class="col-4">
                            <div class="sadrzaj">
                                <input type="text" placeholder="Ime" class="form-control">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="sadrzaj">
                                <input type="text" placeholder="Prezime" class="form-control">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="sadrzaj">
                                <input type="email" placeholder="E-mail adresa" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="sadrzaj">
                                <input type="tel" class="form-control" placeholder="Broj telefona">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="sadrzaj" id="sadrzaj1">
                                <label for="sadrzaj1">Vozilo</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Odaberite vozilo s kojim putujete:</option>
                                    <option value="1">Renault</option>
                                    <option value="2">BMW</option>
                                    <option value="3">Seat</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="sadrzaj" id="sadrzaj2">
                                <label for="sadrzaj2">Dokumenti</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                    <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Osobna iskaznica</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="sadrzaj" id="sadrzaj3">
                                <label for="sadrzaj3">Imate li ljubimca?</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Da / Ne</label>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-12">
                            <div class="sadrzaj" id="sadrzaj4">
                                <label for="sadrzaj4">Odaberite datum</label><br><br>
                                <input type="text" id="datepicker">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="sadrzaj" id="sadrzaj5">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Prihvaćam sve uvjete
                                  </div>
                                  
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Želim primati obavijesti o novostima,pogodnostima i popustima.</p>
                            <p>Korištenjem ovog obrasca</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="sadrzaj">
                                <div class="mb-3">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Unesite svoju poruku"></textarea>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Pošalji upit</button>
            
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var myModal = document.getElementById('myModal')
        var myInput = document.getElementById('myInput')
        myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
        })
    </script>
  </body>
</html>
